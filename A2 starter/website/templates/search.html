{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='Style/SearchStyle.css') }}">
{% endblock %}

{% block content %}
<div class="container my-4 my-5 d-flex justify-content-center">
    <div class="card p-4 d-flex flex-column" style="min-height:500px; width: 100%; max-width: 1200px; border: #cd98fb solid 2px; border-radius: 15px; background: white;">
        {% if results %}
        <ul>
            {% for event in results %}
            <li>{{ event.title }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <p> No results found. </p>
        {% endif %}
    </div>
</div>
{% endblock %}
